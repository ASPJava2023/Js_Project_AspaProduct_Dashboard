<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>E-Commerce Product Viewer</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-4">
    <h2 class="text-center mb-4">üõçÔ∏è Product Viewer</h2>

    <!-- Carousel -->
    <div id="productCarousel" class="carousel slide mb-4" data-bs-ride="carousel">
      <div class="carousel-inner" id="carouselContainer"></div>
      <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>

    <!-- Filter Controls -->
    <div class="row mb-3 g-2 justify-content-center">
      <div class="col-md-4">
        <input type="text" class="form-control" id="searchInput" placeholder="Search by name..." oninput="searchProducts()">
      </div>
      <div class="col-md-3">
        <select class="form-select" onchange="getDataByCategory(this.value)">
          <option value="">Filter by Category</option>
          <option value="smartphones">Smartphones</option>
          <option value="laptops">Laptops</option>
          <option value="fragrances">Fragrances</option>
          <option value="skincare">Skincare</option>
        </select>
      </div>
      <div class="col-md-2">
        <button class="btn btn-outline-primary w-100" onclick="getDataByPrice(500)">Price ‚â§ ‚Çπ500</button>
      </div>
      <div class="col-md-2">
        <button class="btn btn-outline-dark w-100" onclick="getAllData()">Reset</button>
      </div>
    </div>

    <!-- Product Cards -->
    <div id="productContainer" class="row g-4"></div>

    <!-- Pagination -->
    <nav class="mt-4">
      <ul class="pagination justify-content-center" id="paginationContainer"></ul>
    </nav>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- App JS -->
  <script src="app.js"></script>
</body>
</html>
